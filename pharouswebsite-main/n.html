<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUA News</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f5ed; 
        color: #333;
    }
    header {
        padding: 30px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        color: #1e2a47;
    }
    .news-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
    }
    .news-card {
        background-color: #fff; 
        border-radius: 8px;
        width: 300px;
        text-align: center;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-card img {
        width: 100%;
        border-radius: 6px;
        height: 180px;
        object-fit: cover;
    }
    .date {
        color: #888; 
        font-size: 14px;
        margin: 10px 0;
    }
    .news-card h3 {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
        color: #222;
    }
    .see-all {
        margin: 30px auto;
        display: block;
        padding: 12px 25px;
        background: #3a8c3a; 
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .see-all:hover {
        background: #2e6f2e;
    }
</style>
</head>
<body>

<header>PUA News</header>

<div class="news-container">

    <div class="news-card">
        <img src="./imgs/WhatsApp Image 2025-08-18 at 11.53.17_74b0d63e.jpg" alt="News 1">
        <p class="date">June 12, 2025</p>
        <h3>Enhancing Academic Partnership with TU Dublin</h3>
    </div>

    <div class="news-card">
        <img src="./imgs/WhatsApp Image 2025-08-18 at 11.53.18_a772b122.jpg" alt="News 2">
        <p class="date">June 3, 2025</p>
        <h3>Chinese Language Course Registration July 2025</h3>
    </div>

    <div class="news-card">
        <img src="./imgs/WhatsApp Image 2025-08-18 at 11.53.19_e0afbbe7.jpg" alt="News 3">
        <p class="date">June 2, 2025</p>
        <h3>Strengthening Academic Cooperation</h3>
    </div>

</div>

<button class="see-all">See All News</button>

</body>
</html>
